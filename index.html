<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Shopping Cart</title>
  </head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card product">
        <img src="./1.jpeg" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">Product Name</h5>
          <p class="card-text">Product Description</p>
          <p class="card-text">Price: $10.00</p>
          <label for="quantity">Quantity:</label>
          <input type="number" name="quantity" value="1">
          <button type="button" class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card product">
        <img src="./2.jpeg" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">Product Name</h5>
          <p class="card-text">Product Description</p>
          <p class="card-text">Price: $20.00</p>
          <label for="quantity">Quantity:</label>
          <input type="number" name="quantity" value="1">
          <button type="button" class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card product">
        <img src="./3.jpeg" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">Product Name</h5>
          <p class="card-text">Product Description</p>
          <p class="card-text">Price: $30.00</p>
          <label for="quantity">Quantity:</label>
          <input type="number" name="quantity" value="1">
          <button type="button" class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="cart"></div>

<script src="./script.js"></script>
</body>
</html>
